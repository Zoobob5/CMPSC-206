<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Hobbies</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

<!-- Contact Form -->
<div class="container mt-5">
  <h2>Contact Me</h2>
  <p>If you like any of my hobbies or have suggestions for new ones, feel free to reach out!</p>
  
  <form>
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="example@email.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="3" placeholder="Type your message here..."></textarea>
    </div>
    <button type="submit" class="btn btn-success">Send Message</button>
  </form>

  <!-- Modal -->
  <button class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#thankYouModal">
    Show Thank You
  </button>

  <div class="modal fade" id="thankYouModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thank You!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Thanks for checking out my site! Hope you liked it ðŸ™‚</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
